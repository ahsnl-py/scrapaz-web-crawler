version: '3.8'

services:
  scraper-service:
    build: .
    ports:
      - "8001:8001"
    env_file:
      - .env
    environment:
      # Override specific values for development
      - ENVIRONMENT=development
      - DEBUG=true
      - RELOAD=false  # Change this to false
      - REDIS_URL=redis://redis:6379
      - PORT=8001  # Change this from 8000 to 8001
      - TIMEOUT=120
      - MAX_RETRIES=5
      - RATE_LIMIT_DELAY=3.0
    depends_on:
      - redis
    volumes:
      - ./src:/app/src
      - ./schemas:/app/schemas  # Changed to bind mount for development
      - crawl4ai_cache:/home/appuser/.cache/crawl4ai
    networks:
      - scraper-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - scraper-network
    restart: unless-stopped

volumes:
  redis_data:
  # schemas_data:  # Commented out - using bind mount instead
  crawl4ai_cache:

networks:
  scraper-network:
    driver: bridge
