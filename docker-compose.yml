version: '3.8'

services:
  scraper-service:
    build: .
    ports:
      - "8001:8001"
    env_file:
      - .env
    environment:
      # Override specific values for development
      - ENVIRONMENT=development
      - DEBUG=true
      - RELOAD=false  # Change this to false
      - REDIS_URL=redis://redis:6379
      - PORT=8001  # Change this from 8000 to 8001
      - TIMEOUT=120
      - MAX_RETRIES=5
      - RATE_LIMIT_DELAY=3.0
    depends_on:
      - redis
    volumes:
      - ./src:/app/src
      - schemas_data:/app/schemas
      - crawl4ai_cache:/home/appuser/.cache/crawl4ai
    networks:
      - scraper-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - scraper-network
    restart: unless-stopped

  # Optional monitoring services
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    networks:
      - scraper-network
    restart: unless-stopped
    profiles:
      - monitoring  # This makes it optional

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - scraper-network
    restart: unless-stopped
    profiles:
      - monitoring  # This makes it optional

volumes:
  redis_data:
  grafana_data:
  schemas_data:
  crawl4ai_cache:

networks:
  scraper-network:
    driver: bridge
